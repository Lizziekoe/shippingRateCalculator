<!DOCTYPE html>
<html>
  <head>
    <title>Shipping Calculator</title>
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-1.11.2.js"></script>
      <script src="js/scripts.js"></script>
  </head>


  <div class="container">
    <body>
      <form id="package">

        <input type="text" id="shipTo" name="shipTo" placeholder="Ship to zip">
        <br>

        <input type="text" id="shipFrom" name="shipFrom" placeholder="Ship from zip">
        <br>

        <input type="text" id="weight" name="weight"placeholder="Weight (lbs)">
        <br>

        <input type="text" id="height" name="height" placeholder="Height (in)">
        <br>

        <input type="text" id="width" name="width" placeholder="Width (in)">
        <br>

        <input type="text" id="length" name="length" placeholder="Length (in)">
        <br>

        <button type="submit"> Calculate! </button>
        <br>
      </form>
      <ul id="packageInfo">

      </ul>

    </body>
</div>
</html>
